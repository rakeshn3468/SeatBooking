
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </head>
  
<div class="container py-3" style="background-color: #ff4c68; height: 100vh;width:100%;">
  <header>
    

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center" >
      <h4 class="display-4 fw-normal text-body-emphasis" style="margin: 30px;">Admin Page</h4>
      <button> <a href="#" style="text-decoration: none;">Logout</a></button>
      <!-- <p class="fs-5 text-body-secondary">Quickly build an effective pricing table for your potential customers with this Bootstrap example. Itâ€™s built with default Bootstrap components and utilities with little customization.</p> -->
    </div>
  </header>

  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Modify Tower</h4>
          </div>
          <div class="card-body">

            
          
          
            <h3>Add Towers Here</h3>
            <ul class="list-unstyled mt-3 mb-4">
              
              <li><input type="text" [(ngModel)]="tower" name="tower"></li>
            </ul>
            <button type="button" (click)="addTower()"   class="w-100 btn btn-lg btn-outline-primary">Add Entered Tower</button>
        
          </div>
        
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Modify Floor</h4>
          </div>
          <div class="card-body">
            <h3>Add Floors here</h3>
            <ul class="list-unstyled mt-3 mb-4">
              
              <li><input [(ngModel)]="floor" name="floor" type="number"></li>
            </ul>
            <button type="button" (click)="addFloors()" class="w-100 btn btn-lg btn-primary">Add Entered Floors</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-bg-primary border-primary">
            <h4 class="my-0 fw-normal">Features</h4>
          </div>
          <div class="card-body">
            <!-- <h1 class="card-title pricing-card-title">$29<small class="text-body-secondary fw-light">/mo</small></h1> -->
            <ul class="list-unstyled mt-3 mb-4">
             
              <button type="button" routerLink="/booking-history"  class="w-100 btn btn-lg btn-primary">View Bookings</button>
            </ul>
            <button type="button" routerLink="/request" class="w-100 btn btn-lg btn-primary">Approve Pending Requests</button>
          </div>
        </div>
      </div>
      
    </div>
    <app-new-booking></app-new-booking>
